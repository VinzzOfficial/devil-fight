<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Page</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Glow background circles */
body::before,
body::after {
    content: '';
    position: absolute;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, #00ffd5, transparent 70%);
    filter: blur(80px);
    opacity: 0.5;
}

body::before {
    top: -100px;
    left: -100px;
}

body::after {
    bottom: -100px;
    right: -100px;
}

/* Card */
.container {
    position: relative;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 40px 30px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    max-width: 350px;
    width: 90%;
}

/* Profile image */
.profile {
    width: 160px;
    height: 160px;
    margin: 0 auto 25px;
    border-radius: 50%;
    padding: 6px;
    background: linear-gradient(270deg, #00ffd5, #00aaff, #a855f7);
    animation: borderRotate 4s linear infinite;
}

.profile img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    background: #000;
}

@keyframes borderRotate {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
}

/* Text */
h1 {
    color: #fff;
    font-size: 22px;
    margin-bottom: 10px;
}

p {
    color: #cfd8dc;
    font-size: 14px;
    margin-bottom: 25px;
}

/* Download button */
.download-btn {
    display: inline-block;
    padding: 14px 35px;
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    text-decoration: none;
    border-radius: 40px;
    background: linear-gradient(135deg, #00ffd5, #00aaff, #a855f7);
    box-shadow: 0 10px 30px rgba(0,255,213,0.4);
    transition: 0.3s ease;
}

.download-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 15px 40px rgba(0,255,213,0.6);
}

/* Footer text */
.footer {
    margin-top: 25px;
    font-size: 12px;
    color: #9aa7ad;
}
</style>
</head>

<body>

<div class="container">
    <div class="profile">
        <!-- GANTI FOTO DI SINI -->
        <img src="https://files.catbox.moe/hkyyk9.jpg" alt="Foto">
    </div>

    <h1>Devil fight</h1>
    <p>Klik tombol di bawah untuk mengunduh aplikasi</p>

    <!-- GANTI LINK DOWNLOAD -->
    <a href="https://www.mediafire.com/file/cy9sgsybegfey6n" target="_blank" class="download-btn">
        Download
    </a>

    <div class="footer">
        Â© 2026 VinzzOfficial
    </div>
</div>

</body>
</html>
