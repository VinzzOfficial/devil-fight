<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video App</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

/* BACKGROUND */
body{
  background: linear-gradient(135deg,#1e1e2f,#111827,#000);
  min-height:100vh;
  color:white;
}

/* HEADER */
.header{
  position:fixed;
  top:0;
  width:100%;
  height:55px;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:18px;
  letter-spacing:1px;
  border-bottom:1px solid rgba(255,255,255,0.1);
  z-index:1000;
}

/* CONTAINER */
.container{
  padding-top:70px;
  padding-bottom:30px;
  width:95%;
  margin:auto;
}

/* VIDEO CARD */
.video-card{
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
  margin-bottom:25px;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 8px 25px rgba(0,0,0,0.4);
  border:1px solid rgba(255,255,255,0.1);
}

/* VIDEO WRAPPER (16:9) */
.video-wrapper{
  position:relative;
  width:100%;
  padding-top:56.25%;
  background:#000;
  cursor:pointer;
  overflow:hidden;
}

/* THUMBNAIL */
.thumbnail{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.3s;
}

.video-wrapper:hover .thumbnail{
  transform:scale(1.05);
  opacity:0.9;
}

/* PLAY BUTTON */
.play-button{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:40px;
  color:white;
  background:rgba(0,0,0,0.6);
  width:70px;
  height:70px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* INFO */
.info{
  padding:15px;
}

.title{
  font-weight:bold;
  margin-bottom:5px;
  font-size:16px;
}

.desc{
  font-size:14px;
  color:#ddd;
}

/* FULLSCREEN OVERLAY */
.fullscreen{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#000;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}

.fullscreen video{
  width:100%;
  max-height:100%;
}

/* BACK BUTTON */
.back-btn{
  position:absolute;
  top:20px;
  left:20px;
  font-size:28px;
  color:white;
  cursor:pointer;
  z-index:2100;
}
</style>
</head>
<body>

<div class="header">
  üî• Devil Fight
</div>

<div class="container">

  <!-- VIDEO 1 -->
  <div class="video-card">
    <div class="video-wrapper" onclick="openFullscreen('video1.mp4')">
      <img src="log.jpg" class="thumbnail">
      <div class="play-button">‚ñ∂</div>
    </div>
    <div class="info">
      <div class="title">Devil Fight New</div>
      <div class="desc">Riview Aplikasi Bug Devil Fight</div>
    </div>
  </div>

  <!-- VIDEO 2 -->
  <div class="video-card">
    <div class="video-wrapper" onclick="openFullscreen('video2.mp4')">
      <img src="thumb2.png" class="thumbnail">
      <div class="play-button">‚ñ∂</div>
    </div>
    <div class="info">
      <div class="title">Judul Video 2</div>
      <div class="desc">Deskripsi video kedua.</div>
    </div>
  </div>

  <!-- VIDEO 3 -->
  <div class="video-card">
    <div class="video-wrapper" onclick="openFullscreen('video3.mp4')">
      <img src="thumb3.webp" class="thumbnail">
      <div class="play-button">‚ñ∂</div>
    </div>
    <div class="info">
      <div class="title">Judul Video 3</div>
      <div class="desc">Deskripsi video ketiga.</div>
    </div>
  </div>

</div>

<!-- FULLSCREEN -->
<div class="fullscreen" id="fullscreen">
  <div class="back-btn" onclick="closeFullscreen()">‚Üê</div>
  <video id="fullscreenVideo" controls autoplay></video>
</div>

<script>
function openFullscreen(videoSrc){
  let fullscreen = document.getElementById("fullscreen");
  let fullscreenVideo = document.getElementById("fullscreenVideo");

  fullscreen.style.display = "flex";
  fullscreenVideo.src = videoSrc;
  fullscreenVideo.play();
}

function closeFullscreen(){
  let fullscreen = document.getElementById("fullscreen");
  let fullscreenVideo = document.getElementById("fullscreenVideo");

  fullscreen.style.display = "none";
  fullscreenVideo.pause();
  fullscreenVideo.src = "";
}
</script>

</body>
</html>
