<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vinzz Link</title>

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #00f2ff;
  --secondary: #7000ff;
  --bg: #050505;
  --glass: rgba(20,20,20,0.7);
  --border: rgba(255,255,255,0.1);
  --text: #ffffff;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Rajdhani', sans-serif;
  background: var(--bg);
  background-image:
    radial-gradient(circle at 20% 30%, rgba(112,0,255,0.2), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,242,255,0.15), transparent 40%);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: var(--text);
}

.container {
  width: 90%;
  max-width: 400px;
  text-align: center;
  background: var(--glass);
  backdrop-filter: blur(15px);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 30px 20px;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid var(--primary);
  box-shadow: 0 0 25px var(--primary);
  margin-bottom: 15px;
}

h1 {
  font-size: 24px;
  margin-bottom: 5px;
  background: linear-gradient(90deg, #fff, var(--primary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.bio {
  font-size: 14px;
  color: #aaa;
  margin-bottom: 25px;
}

.link-btn {
  display: block;
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  text-decoration: none;
  color: var(--primary);
  font-weight: bold;
  border: 1px solid var(--primary);
  border-radius: 12px;
  transition: 0.3s;
  position: relative;
  overflow: hidden;
}

.link-btn:hover {
  background: var(--primary);
  color: #000;
  box-shadow: 0 0 25px var(--primary);
  transform: translateY(-3px);
}

.footer {
  margin-top: 20px;
  font-size: 12px;
  color: #666;
}
</style>
</head>

<body>

<div class="container">

  <!-- FOTO -->
  <img src="https://img2.pixhost.to/images/5444/690511451_zakkistore.jpg" class="profile-img">

  <!-- NAMA -->
  <h1>Vinzz Official</h1>
  <p class="bio">Premium Panel & Bot Services</p>

  <!-- BUTTON -->
  <a href="https://devil-fight/produk" class="link-btn" target="_blank">
    Produk
  </a>

  <a href="https://devil-fight.web.id/payment" class="link-btn" target="_blank">
    Payment
  </a>

  <a href="https://devil-fight.web.id/title" class="link-btn" target="_blank">
    All Title Devil
  </a>
  
  <a href="https://devil-fight.web.id/contact" class="link-btn" target="_blank">
    Contact Admin
  </a>

  <div class="footer">
    Â© 2026 Vinzz Official
  </div>

</div>

</body>
</html>
