<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --primary: #00f2ff;
  --secondary: #7000ff;
  --bg-dark: #050505;
  --glass: rgba(20, 20, 20, 0.7);
  --glass-border: rgba(255, 255, 255, 0.1);
  --text: #ffffff;
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Rajdhani', sans-serif;
  background-color: var(--bg-dark);
  background-image: 
    radial-gradient(circle at 10% 20%, rgba(112, 0, 255, 0.2) 0%, transparent 20%),
    radial-gradient(circle at 90% 80%, rgba(0, 242, 255, 0.15) 0%, transparent 20%);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 800px;
  background: var(--glass);
  backdrop-filter: blur(16px);
  border: 1px solid var(--glass-border);
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 0 40px rgba(0,0,0,0.5);
}

h2, h3 {
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 15px;
  background: linear-gradient(90deg, var(--text), var(--primary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
}

hr {
  border: 0;
  height: 1px;
  background: rgba(255,255,255,0.1);
  margin: 20px 0;
}

.user-list {
  margin: 10px 0 20px 20px;
  padding: 0;
}

.user-list li {
  padding: 10px 15px;
  margin: 6px 0;
  background: rgba(255,255,255,0.05);
  border-left: 3px solid var(--primary);
  border-radius: 6px;
  font-family: 'JetBrains Mono', monospace;
  transition: 0.3s;
}

.user-list li:hover {
  background: rgba(0,242,255,0.1);
  transform: translateX(5px);
}

.keunggulan-box {
  min-height: 120px;
  padding: 15px;
  background: rgba(0,0,0,0.4);
  border: 1px dashed var(--secondary);
  border-radius: 8px;
  font-family: 'JetBrains Mono', monospace;
}
</style>
</head>

<body>

<div class="container">
  <h2><i class="fa-solid fa-bolt"></i>ALL TITLE DEVIL</h2>

  <hr>

  <h3>Member</h3>
  <ol class="user-list">
    <li>628XX</li>
    <li>628XX</li>
  </ol>

  <h3>Reseller</h3>
  <ul class="user-list">

  </ul>

  <h3>Mods</h3>
  <ul class="user-list">

  </ul>

  <h3>Admin</h3>
  <ul class="user-list">
    <li>628XX</li>
  </ul>

  <h3>Owner</h3>
  <ul class="user-list">
    <li>628XX</li>
  </ul>

  <hr>

  <h3>Keunggulan</h3>
  <div class="keunggulan-box">
    <!-- Isi keunggulan di sini -->
  </div>

</div>

</body>
</html>
