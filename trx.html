<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penghitung Penghasilan</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  margin: 0;
  padding: 20px;
  color: white;
}

.container {
  max-width: 500px;
  margin: auto;
  background: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 15px;
  backdrop-filter: blur(10px);
}

h1 {
  text-align: center;
}

input {
  width: 92%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  margin-bottom: 10px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #00c6ff;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #0072ff;
}

.total {
  margin-top: 20px;
  font-size: 20px;
  text-align: center;
}

.history {
  margin-top: 20px;
  max-height: 250px;
  overflow-y: auto;
}

.history-item {
  background: rgba(255,255,255,0.15);
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 8px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸ’° Penghasilan Saya</h1>

  <input type="number" id="nominal" placeholder="Masukkan nominal...">
  <button onclick="tambahPenghasilan()">Tambah</button>

  <div class="total">
    Total: Rp <span id="total">0</span>
  </div>

  <div class="history" id="history"></div>
</div>

<script>
const GITHUB_USERNAME = "VinzzOfficial";
const REPO_NAME = "devil-fight";
const FILE_PATH = "trx.json";
const TOKEN = "github"+"_pat_11"+"BUG4OXI0pkjFUIhnRLsU"+"_BFaitwH8bQeuTR0pMyVBNbmEC3xNjUmmZJzI0UaORw533MWKOVZy7DuFU4q";

let data = [];

async function loadData() {
  try {
    const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
      headers: {
        Authorization: `token ${TOKEN}`
      }
    });

    if (response.status === 200) {
      const result = await response.json();
      const content = atob(result.content);
      data = JSON.parse(content);
    }
  } catch (error) {
    console.log("Belum ada data, akan dibuat baru.");
  }
  render();
}

function formatRupiah(angka) {
  return angka.toLocaleString("id-ID");
}

function render() {
  let total = 0;
  let historyHTML = "";

  data.forEach(item => {
    total += item.nominal;
    historyHTML += `
      <div class="history-item">
        Rp ${formatRupiah(item.nominal)} <br>
        <small>${item.waktu}</small>
      </div>
    `;
  });

  document.getElementById("total").innerText = formatRupiah(total);
  document.getElementById("history").innerHTML = historyHTML;
}

async function simpanKeGitHub() {
  const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
    headers: {
      Authorization: `token ${TOKEN}`
    }
  });

  let sha = null;

  if (response.status === 200) {
    const result = await response.json();
    sha = result.sha;
  }

  await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
    method: "PUT",
    headers: {
      Authorization: `token ${TOKEN}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "Update data penghasilan",
      content: btoa(JSON.stringify(data, null, 2)),
      sha: sha
    })
  });
}

async function tambahPenghasilan() {
  const nominalInput = document.getElementById("nominal");
  const nominal = parseInt(nominalInput.value);

  if (!nominal || nominal <= 0) {
    alert("Masukkan nominal yang valid!");
    return;
  }

  const sekarang = new Date();
  const waktu = sekarang.toLocaleString("id-ID");

  data.push({
    nominal: nominal,
    waktu: waktu
  });

  await simpanKeGitHub();
  nominalInput.value = "";
  render();
}

loadData();
</script>

</body>
</html>
