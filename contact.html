<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pilih Chat - Vinzz</title>

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #00f2ff;
  --secondary: #7000ff;
  --bg: #050505;
  --glass: rgba(20,20,20,0.7);
  --border: rgba(255,255,255,0.1);
  --text: #ffffff;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Rajdhani', sans-serif;
  background: var(--bg);
  background-image:
    radial-gradient(circle at 20% 30%, rgba(112,0,255,0.2), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,242,255,0.15), transparent 40%);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: var(--text);
}

.container {
  width: 90%;
  max-width: 400px;
  text-align: center;
  background: var(--glass);
  backdrop-filter: blur(15px);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 30px 20px;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

h1 {
  font-size: 26px;
  margin-bottom: 25px;
  background: linear-gradient(90deg, #fff, var(--primary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.chat-btn {
  display: block;
  width: 100%;
  padding: 15px;
  margin: 12px 0;
  text-decoration: none;
  font-weight: bold;
  border-radius: 12px;
  transition: 0.3s;
  border: 2px solid transparent;
}

.wa {
  background: #111;
  color: #25D366;
  border-color: #25D366;
}

.wa:hover {
  background: #25D366;
  color: #000;
  box-shadow: 0 0 25px #25D366;
  transform: translateY(-3px);
}

.tele {
  background: #111;
  color: #0088cc;
  border-color: #0088cc;
}

.tele:hover {
  background: #0088cc;
  color: #000;
  box-shadow: 0 0 25px #0088cc;
  transform: translateY(-3px);
}

.footer {
  margin-top: 20px;
  font-size: 12px;
  color: #666;
}
</style>
</head>

<body>

<div class="container">
  <h1>Pilih Platform Chat</h1>

  <!-- GANTI NOMOR WA DI SINI -->
  <a href="https://wa.me/6283832320022" class="chat-btn wa">
    Chat via WhatsApp
  </a>

  <!-- GANTI USERNAME TELE DI SINI -->
  <a href="https://t.me/VinzzOfficial" class="chat-btn tele">
    Chat via Telegram
  </a>

  <div class="footer">
    Â© 2026 Vinzz Official
  </div>
</div>

</body>
</html>
