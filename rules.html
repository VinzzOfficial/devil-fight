<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rules - Devil Fight</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    color: white;
}

.container {
    max-width: 700px;
    width: 100%;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    animation: fadeIn 1.2s ease;
}

h1 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(90deg, #ff4e50, #f9d423);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.rules {
    line-height: 1.8;
    font-size: 15px;
}

.rules p {
    margin-bottom: 15px;
}

footer {
    text-align: center;
    margin-top: 25px;
    font-size: 12px;
    opacity: 0.6;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

@media (max-width: 500px) {
    .container {
        padding: 25px;
    }
    h1 {
        font-size: 24px;
    }
}
</style>
</head>
<body>

<div class="container">
    <h1>RULES</h1>

    <div class="rules">
        <p>1. Dilarang Share Aplikasi</p>
        <p>2. Dilarang Jual Murah</p>
        <p>3. Jangan Share User sama pass</p>
        <p>4. Tidak Boleh Bug Nomer Developer</p>
        <p>5. Share Link di gb gua kik</p>
        <p>6. promosi di gb gua kik</p>
        <p>7. Jual Aplikasi Sesuai Harga Di Web devil-fight.web.id/produk</p>
    </div>

    <footer>
        © 2026 Devil Fight — All Rights Reserved
    </footer>
</div>

</body>
</html>
